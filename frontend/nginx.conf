server {
    listen 80;
    server_name localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Handled by React Router
        try_files $uri $uri/ /index.html;
    }

    # Optional: proxy requests matching /api back to the backend
    # This assumes the backend is running in the same Docker network on port 5000
    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Similarly proxy uploads
    location /uploads/ {
        proxy_pass http://backend:5000/uploads/;
    }
}
